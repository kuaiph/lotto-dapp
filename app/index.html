<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>로또코인</h1>
  <h2> 예제 Dapp 입니다.</h2>
  <h3>접속중인 네트워크는 현재 <span class="black"><span id="net"></span> 입니다.</span></span></h3>
  <h3>갖고 있는 코인 양은 <span class="black"><span id="balance">0 </span> LTT 입니다.</span></h3>

  <br>
  <h1>코인 전송하기</h1>
  <br><label for="amount">코인 개수:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">계정 주소:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">전송하기</button>
  <br><br>
  <h1>게임 생성하기</h1>
  <br><label for="receiver">게임 이름</label><input type="text" id="freceiver" placeholder="로또 게임" value="로또게임1"></input>
  <br><br><button id="createGame" onclick="App._createLottoGame()">게임생성</button>
  <br><br>
  <h1>게임 상세보기</h1>
  <br><label for="receiver">게임 상세보기</label><input type="text" id="gameId" placeholder="게임아이디 입력" value=""></input>
  <br><br><button id="viewGame" onclick="App.detailGame()">상세보기</button>
  <span id="detail"></span>
  <br><br>

  <h1>게임 가입하기</h1>
  <br><label for="receiver">게임 상세보기</label><input type="text" id="gameJoinId" placeholder="게임아이디 입력" value=""></input>
  <br><br><button id="joinGame" onclick="App.joinGame()">게임 가입하기</button>
  <br><br>

  <span id="status"></span>
  <br>
</body>
</html>
